<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Dat Truong</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/header-footer.css" />
  <link rel="stylesheet" href="assets/css/contact.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />

  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="page-container" style="display: flex; flex-direction: column; min-height: 100vh;">
<header>
  <div class="site-brand">
    <a href="index.html" class="logo"><strong>Dat Truong</strong></a>
    <button class="nav-toggle" aria-label="Toggle Navigation">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="projects/index.html">Projects</a>
    <a href="blog/index.html">Blog</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

    <main class="contact-section">
      <h1>Contact Me</h1>

      <form id="contact-form" action="https://formspree.io/f/myzwgznl" method="POST">
<label for="email">Your Email:</label>
<input type="email" name="email" id="email" required />

<label for="message">Your Message:</label>
        <textarea name="message" id="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>

      <div class="contact-links">
        <a href="https://github.com/icrusader" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://linkedin.com/in/dattruongbusiness/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      </div>
    </main>

    <footer class="site-footer" style="position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card-color); border-top: 1px solid rgba(255, 255, 255, 0.1); z-index: 100;">
	    <p><center>Â© 2025 Dat Truong</center></p>
      <div class="footer-icons">
        <a href="mailto:you@example.com" title="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/icrusader" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/dattruongbusiness" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          window.location.href = 'thank-you.html';
        } else {
          const result = await response.json();
          alert(result.message || 'There was an error. Please try again.');
        }
      } catch (error) {
        alert('There was an error submitting the form. Please try again.');
        console.error(error);
      }
    });

    lucide.createIcons();
  </script>
<script>
  document.querySelector('.nav-toggle').addEventListener('click', () => {
    document.querySelector('.site-nav').classList.toggle('active');
  });
</script>

</body>
</html>
